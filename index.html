<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se | Tela de Registro</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>

    <div class="container-wrapper">
        <img src="./assets/img/bg.svg" alt="Trilhos de um metrô em movimento">

        <div class="container">
            <div class="login">
                <div class="header">
                    <p>Bem Vindo!</p>
                    <div class="subtitle">
                        <h1>Faça seu login</h1>
                        <p>Utilize as credenciais fornecidas pelo administrador</p>
                    </div>
                </div>
                
                <form>
                    <div>
                        <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Entre com Seu Email" required>
                    </div>
    
                   <div>
                    <label for="password">Senha:</label>
                    <input type="password" id="senha" placeholder="Entre com Sua Senha" required>
                   </div>
                    
                    <div class="checkbox">
                        <input type="checkbox" name="remember-me" value="accepted">
                        <button type="submit">Lembram-me da Senha</button>
                        <a href="#">Esqueceu da Senha?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
